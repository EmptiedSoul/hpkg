name: Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Get dependencies
      run: sudo apt-get install autopoint libaria2-0-dev gettext libarchive-dev libzstd-dev libacl-dev
    - name: Get libhrd
      run: |
        git clone https://github.com/EmptiedSoul/hrdlib.git
        cd hrdlib/src
        make
        sudo make install
        cd ../..
    - name: autogen
      run: ./autogen.sh
    - name: configure
      run: ./configure
    - name: make
      run: make
